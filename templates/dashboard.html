<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css" >

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="padding-top:1rem;">
        <h2>Dashboard <span style="float:right;font-size:1.25rem;" class="text-muted">cam001</span></h2>
        <div style="display:flex;justify-content: space-between;margin-bottom:1rem;">
          <div>
            Status : <span id="status-indicator">Online</span>
          </div>
          <div>
            Uptime : <span id="uptime-counter">45m 32s</span>
          </div>
          <div>
            Last Detection : <span id="last-detection-counter">3m ago</span>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Camera Configuration</h5>
            <div style="display:flex;justify-content: space-around;flex-wrap:wrap;">
                <div class="card param-card" >
                  Resolution
                </div>
                <div class="card param-card">
                  Saturation
                </div>
                <div class="card param-card">
                  Motion Detection
                </div>
                <div class="card param-card">
                  Live Stream
                </div>
                <div class="card param-card">
                  MQTT Connection
                </div>
                
            </div>
          </div>
        </div>
    </div>
    <script src="jquery.js" ></script>
    <script src="popper.js" ></script>
    <script src="bootstrap.js" ></script>
  </body>
</html>
